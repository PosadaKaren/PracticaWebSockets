<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zona clientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="streaming">
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="escirbe acÃ¡"/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Ingresa tu nombre de usuario</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/server.js"></script>
  <script>
     (function (d, io){
			'use strict'

			var io = io()

			io.on('play stream', function (image){
				d.querySelector('#streaming').src = image
            })
            
		})(document, io) 
  </script>
</body>
</html>
