<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zona host</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">

      <div class="video">
        <video id="video"></video>
        <canvas id="canvas" width="500" height="500" ></canvas>
      </div>
      
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Ingresa tu nombre de usuario</h3>
        <input class="hostUsername" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/server.js"></script>
  <script>
    (function (d, w, n, io){
        'use strict'

        var io = io(),
            startCamera = false,
            video = d.querySelector('#video'),
            canvas = d.querySelector('#canvas'),
            context = canvas.getContext('2d')

        n.streaming = (
            n.getUserMedia ||
            n.webkitGetUserMedia ||
            n.mozGetUserMedia ||
            n.msGetUserMedia
        )

        n.streaming({
            video : true,
            audio : false
        }, function (stream){
            startCamera = true
            video.srcObject = stream;
              video.onloadedmetadata = function(e){
              video.play()};
        }, function (err){
            alert('error al acceder a la camara web: ' + err)
        })

        w.playVideo = (function (cb){
            return w.requestAnimationFrame ||
                w.webkitRequestAnimationFrame ||
                w.mozRequestAnimationFrame ||
                w.msRequestAnimationFrame ||
                function (cb) {
                    w.setTimeout(cb, 1000/100)
                }
        })()

        function streamVideo(context, canvas, video)
        {
            var outputStream = canvas.toDataURL('image/jpeg', .2)
            context.drawImage(video, 0, 0)

            if(startCamera)
                io.emit('streaming', outputStream)

            playVideo(function (){
                streamVideo(context, canvas, video)
            })
        }

        w.addEventListener('load', function (){
            video.autoplay = true
            video.style.display = 'none'
            streamVideo(context, canvas, video)
        })
    })(document, window, navigator, io)
</script>
</body>
</html>
